<!DOCTYPE HTML>
<html>
	<head>
		<title>Vaccine Details</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index2.html" class="logo">Covid 19 Tracker</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index2.html">Covid 19 Tracker</a></li>
							<li class="active"><a href="Vaccine.html">Vaccine Details</a></li>
						</ul>
					</nav>

				<!-- Main -->
				<main>
					<div class="stats">
					  <div class="latest-report">
						<div class="state">
						  <div class="name">Loading...</div>
						  <div class="change-state">change</div>
						  <div class="search-state hide">
							<div class="search-box">
							  <input
								type="text"
								id="search-input"
								placeholder="Search state..."
							  />
							</div>
							<div class="state-list"></div>
						  </div>
						</div>
						<div class="first_dose">
						  <div class="title">First Dose</div>
						  <div class="value">0</div>
						  <div class="new-value">+0</div>
						</div>
						<div class="second_dose">
						  <div class="title">Second dose</div>
						  <div class="value">0</div>
						  <div class="new-value">+0</div>
						</div>
					  </div>
					  <div class="chart">
						<canvas id="axes_line_chart"></canvas>
					  </div>
					</div>
				  </main>
			</div>

		<!-- Scripts -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
			<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
			<script src="assets/js/countries.js"></script>
			<script src="assets/js/app.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
